<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر HTML المباشر</title>
    <style>
        /* --- Google Fonts for modern UI --- */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* --- General Styling --- */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            background-color: #f0f2f5; /* خلفية رمادية فاتحة وعصرية */
            color: #333;
            overflow: hidden; /* منع ظهور شرائط التمرير على الجسم الرئيسي */
        }

        /* --- Header Styling --- */
        .header {
            background-color: #ffffff;
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #1a237e; /* لون أزرق داكن أنيق */
        }

        /* --- Main Container (Split Screen) --- */
        .container {
            display: flex;
            height: calc(100vh - 75px); /* ارتفاع الشاشة بالكامل ناقص ارتفاع الهيدر */
        }

        /* --- Panels Styling (Code and Preview) --- */
        .panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background-color: #fafafa;
            padding: 10px 20px;
            font-weight: 700;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }

        /* --- Code Editor Panel --- */
        #code-editor {
            flex-grow: 1;
            border: none;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace; /* خط مناسب للكود */
            font-size: 16px;
            line-height: 1.6;
            background-color: #282c34; /* خلفية داكنة للمحرر */
            color: #abb2bf; /* لون نص فاتح ومريح للعين */
            resize: none; /* منع تغيير حجم مربع النص */
            outline: none; /* إزالة الإطار عند التركيز */
            direction: ltr; /* جعل اتجاه الكتابة من اليسار لليمين للكود */
            text-align: left;
        }

        /* --- Preview Panel --- */
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* --- Action Button Styling --- */
        .run-button {
            background-image: linear-gradient(45deg, #3f51b5, #1a237e); /* تدرج لوني جميل */
            color: white;
            border: none;
            padding: 10px 25px;
            font-family: 'Tajawal', sans-serif;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px; /* حواف دائرية بالكامل */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.4);
        }

        .run-button:hover {
            transform: translateY(-2px); /* تأثير رفع بسيط عند المرور */
            box-shadow: 0 6px 20px rgba(63, 81, 181, 0.5);
        }
        
        .run-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.4);
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>محرر HTML المباشر</h1>
        <button id="run-btn" class="run-button">▶&nbsp; تشغيل الكود</button>
    </header>

    <main class="container">
        <!-- لوحة إدخال الكود -->
        <div class="panel">
            <div class="panel-header">مربع الكود (HTML)</div>
            <textarea id="code-editor" placeholder="الصق كود HTML هنا..."></textarea>
        </div>

        <!-- لوحة عرض النتيجة -->
        <div class="panel" style="border-right: 1px solid #e0e0e0;">
            <div class="panel-header">المعاينة المباشرة</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        // الحصول على العناصر من الصفحة
        const runButton = document.getElementById('run-btn');
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');

        // وظيفة لتشغيل الكود
        function runCode() {
            // الحصول على الكود من مربع النص
            const code = codeEditor.value;
            
            // كتابة الكود داخل إطار المعاينة لعرضه
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // ربط زر التشغيل بالوظيفة
        runButton.addEventListener('click', runCode);

    </script>

</body>
</html>
