<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر الأكواد الاحترافي</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        /* --- Global Styles & Background --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --editor-bg: rgba(22, 27, 34, 0.95);
            --preview-bg: #ffffff;
            --text-color: #e6edf3;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 15px 30px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        header h1 svg {
            width: 30px;
            height: 30px;
        }

        /* --- Main Container --- */
        .main-container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        /* --- Panels (Editor & Preview) --- */
        .panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--editor-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            overflow: hidden; /* To keep children within rounded corners */
        }

        .panel-header {
            padding: 12px 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-header svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* --- Code Editor --- */
        #code-editor {
            flex-grow: 1;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.7;
            background-color: transparent;
            color: var(--text-color);
            resize: none;
            outline: none;
            direction: ltr;
            text-align: left;
        }

        /* --- Preview Panel --- */
        .preview-panel {
            background: var(--preview-bg);
        }
        
        .preview-header {
            background: #e8e8e8;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            border-bottom: 1px solid #ccc;
        }
        .dot {
            width: 12px; height: 12px; border-radius: 50%;
        }
        .dot.red { background: #ff5f57; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #28c940; }

        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--preview-bg);
        }

    </style>
</head>
<body>

    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 18V20H22V18H20ZM18.5 13.25C18.5 13.94 17.94 14.5 17.25 14.5H15.75C15.06 14.5 14.5 13.94 14.5 13.25V11.75C14.5 11.06 15.06 10.5 15.75 10.5H17.25C17.94 10.5 18.5 11.06 18.5 11.75V13.25ZM12.5 13.25C12.5 13.94 11.94 14.5 11.25 14.5H9.75C9.06 14.5 8.5 13.94 8.5 13.25V11.75C8.5 11.06 9.06 10.5 9.75 10.5H11.25C11.94 10.5 12.5 11.06 12.5 11.75V13.25ZM6.5 13.25C6.5 13.94 5.94 14.5 5.25 14.5H3.75C3.06 14.5 2.5 13.94 2.5 13.25V11.75C2.5 11.06 3.06 10.5 3.75 10.5H5.25C5.94 10.5 6.5 11.06 6.5 11.75V13.25ZM22 8V4H2V8H22ZM2 2H22C23.11 2 24 2.9 24 4V8C24 9.11 23.11 10 22 10H2V4C2 2.9 2.9 2 2 2Z"></path></svg>
            محرر الأكواد الاحترافي
        </h1>
    </header>

    <main class="main-container">
        <!-- لوحة الكود -->
        <div class="panel">
            <div class="panel-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8.36364 18.3636L10.4853 16.242L8.36364 14.1203L7.65653 14.8274L9.07107 16.242L7.65653 17.6565L8.36364 18.3636ZM15.6364 18.3636L16.3435 17.6565L14.9289 16.242L16.3435 14.8274L15.6364 14.1203L13.5147 16.242L15.6364 18.3636ZM12.7071 20.4853L11.2929 20.4853L14.1213 3.51472H15.5355L12.7071 20.4853Z"></path></svg>
                <span>الكود المصدر (HTML)</span>
            </div>
            <textarea id="code-editor" placeholder="ضع كود المذكرة أو أي كود HTML هنا... وستظهر النتيجة فوراً"></textarea>
        </div>

        <!-- لوحة المعاينة -->
        <div class="panel preview-panel">
            <div class="preview-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');

        // وظيفة التحديث الفوري
        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // استدعاء الوظيفة عند أي إدخال في المحرر
        codeEditor.addEventListener('input', updatePreview);
        
        // تحديث أولي عند تحميل الصفحة (إذا كان هناك كود مبدئي)
        updatePreview();
    </script>

</body>
</html>
