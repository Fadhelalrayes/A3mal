<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة وفق المذهب الجعفري</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .location {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .date {
            font-size: 1em;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .prayer {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .prayer:hover {
            transform: scale(1.05);
        }

        .prayer-name {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .prayer-time {
            font-size: 1.5em;
            color: #ffffff;
        }

        .loading {
            font-size: 1.2em;
            color: #ffd700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .error {
            color: #ff4d4d;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مواقيت الصلاة وفق المذهب الجعفري</h1>
        <div id="location" class="location">جاري تحديد الموقع...</div>
        <div id="date" class="date"></div>
        <div id="prayer-times" class="prayer-times">
            <!-- سيتم إضافة أوقات الصلاة هنا ديناميكيًا -->
        </div>
        <div id="loading" class="loading">جاري جلب البيانات...</div>
        <div id="error" class="error"></div>
        <footer>البيانات من API Aladhan.com</footer>
    </div>

    <script>
        const prayerNames = {
            Imsak: 'الإمساك',
            Fajr: 'أذان الفجر',
            Sunrise: 'الشروق',
            Dhuhr: 'الظهر',
            Asr: 'العصر',
            Sunset: 'الغروب',
            Maghrib: 'المغرب',
            Isha: 'العشاء',
            Midnight: 'منتصف الليل'
        };

        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject(new Error('المتصفح لا يدعم تحديد الموقع.'));
                }
            });
        }

        async function getCityCountry(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=ar`);
                const data = await response.json();
                return { city: data.city || data.locality, country: data.countryName };
            } catch (error) {
                throw new Error('خطأ في جلب اسم المدينة والدولة.');
            }
        }

        async function getPrayerTimes(lat, lon, city, country) {
            const date = new Date();
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();

            const url = `http://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${lat}&longitude=${lon}&method=1&midnightMode=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.code === 200) {
                    return data.data.timings;
                } else {
                    throw new Error('خطأ في جلب مواقيت الصلاة.');
                }
            } catch (error) {
                throw error;
            }
        }

        function displayPrayerTimes(timings) {
            const prayerTimesDiv = document.getElementById('prayer-times');
            prayerTimesDiv.innerHTML = '';
            Object.keys(prayerNames).forEach(key => {
                if (timings[key]) {
                    const prayerDiv = document.createElement('div');
                    prayerDiv.classList.add('prayer');
                    prayerDiv.innerHTML = `
                        <div class="prayer-name">${prayerNames[key]}</div>
                        <div class="prayer-time">${timings[key]}</div>
                    `;
                    prayerTimesDiv.appendChild(prayerDiv);
                }
            });
        }

        function formatDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ar-EG', options);
        }

        async function init() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const locationDiv = document.getElementById('location');
            const dateDiv = document.getElementById('date');

            dateDiv.textContent = formatDate();

            try {
                const position = await getLocation();
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                const { city, country } = await getCityCountry(lat, lon);
                locationDiv.textContent = `الموقع: ${city}, ${country}`;

                const timings = await getPrayerTimes(lat, lon, city, country);
                displayPrayerTimes(timings);
                loading.style.display = 'none';
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = error.message || 'حدث خطأ غير متوقع.';
            }
        }

        init();
    </script>
</body>
</html>
